<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>{{title}}</h2>
          </div>
          <div class="col-sm-7">
            <a routerLink="#" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-plus"></i>
              <span>Add New</span>
            </a>
            <a routerLink="#" class="btn btn-secondary">
              <i class="fa-solid fa-download"></i>
              <span>Export to Excel</span>
            </a>
          </div>
        </div>
      </div>
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th *ngFor="let theadItem of theadTable">{{theadItem}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <a routerLink="#">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg" class="avatar" alt="Avatar">
                  <span class="text-truncate">Michael Holz</span>
                </a>
              </td>
              <td>04/10/2013</td>
              <td>Admin</td>
              <td><span class="status text-success">&bull;</span> Active</td>
              <td>
                <button class="settings text-primary" (click)="handleEdit({name: 'dang tien hung', age: 20})">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="delete text-danger" (click)="handleDelete('dangtienhung')">
                  <i class="fa-sharp fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a routerLink="#">Previous</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">1</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">2</a></li>
          <li class="page-item active"><a routerLink="#" class="page-link">3</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">4</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">5</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới người dùng</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
