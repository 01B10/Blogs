<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>{{title}}</h2>
          </div>
          <div class="col-sm-7">
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-plus"></i>
              <span>Add New</span>
            </button>
            <a routerLink="#" class="btn btn-secondary">
              <i class="fa-solid fa-download"></i>
              <span>Export to Excel</span>
            </a>
          </div>
        </div>
      </div>
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th *ngFor="let theadItem of theadTable">{{theadItem}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of dataTbody;let i = index">
              <td>{{i + 1}}</td>
              <td>
                <a routerLink="/">
                  <img [src]="user.avatar|| 'https://api.multiavatar.com/' + user.username + '.png'" class="avatar"
                    alt="Avatar">
                  <span class="text-truncate">{{user.username}}</span>
                </a>
              </td>
              <td>{{user.email}}</td>
              <td>
                <span class="status text-success">{{user.role === 'user' ? 'người dùng' : 'admin'}}</span>
              </td>
              <td>
                <span [class]="user.is_active ? 'status text-success' : 'status text-white bg-danger'">{{user.is_active
                  ? 'Active' : 'InActive'}}
                </span>
              </td>
              <td>
                <button class="settings text-primary" (click)="handleEdit({name: 'dang tien hung', age: 20})">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="delete text-danger" (click)="handleDelete('dangtienhung')">
                  <i class="fa-sharp fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a routerLink="#">Previous</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">1</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">2</a></li>
          <li class="page-item active"><a routerLink="#" class="page-link">3</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">4</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">5</a></li>
          <li class="page-item"><a routerLink="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- modal -->
<app-layout-modal-admin data-bs-toggle="modal" data-bs-target="#exampleModal"
  [titleModal]="titleModal"></app-layout-modal-admin>
