<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{titleModal}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="handleAddNewUser()">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="username">Tên người dùng</label>
                <input type="text" id="username" formControlName="username" class="form-control" />
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form6Example2">Last name</label>
                <input type="text" id="form6Example2" class="form-control" />
              </div>
            </div>
          </div>
          <!-- Text input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example3">Company name</label>
            <input type="text" id="form6Example3" class="form-control" />
          </div>
          <!-- Text input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example4">Address</label>
            <input type="text" id="form6Example4" class="form-control" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form6Example5">Email</label>
            <input type="email" id="form6Example5" class="form-control" />
          </div>
          <!-- Submit button -->
          <div class="text-center">
            <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary mx-1">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
