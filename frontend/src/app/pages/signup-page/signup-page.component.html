<div class="container d-flex align-items-center justify-content-center py-5">
  <div class="row">
    <div class="head">
      <div class="logo mb-4 d-flex justify-content-center">
        <img src="./assets/images/monkey.png" [width]="121" [height]="156" alt="Logo" />
      </div>
      <div class="title">
        <h1 class="text-center">Monkey Blogging</h1>
      </div>
    </div>

    <form action="" class="d-flex flex-column align-items-center">
      <div class="form-group mb-5">
        <label class="mb-3" for="fullname">Fullname</label>
        <input class="form-control" style="border: 1px solid #00b4aa" id="fullname" type="text"
          placeholder="Please enter your fullname" />
      </div>
      <div class="form-group mb-5">
        <label class="mb-3" for="email">Email address</label>
        <input class="form-control" id="email" type="email" placeholder="Please enter your email address" />
      </div>
      <div class="form-group">
        <label class="mb-3" for="password">Password</label>
        <div class="position-relative">
          <input class="form-control" id="password" type="password" placeholder="Please enter your password" />
          <i class="fa-solid fa-eye position-absolute translate-middle-y top-50" style="right: 20px"></i>
        </div>
      </div>
      <div class="d-flex justify-content-start align-items-center" style="margin-top: 20px">
        <p class="text-left">Have already an account? <a routerLink="/login" class="text-decoration-none">SignIn</a></p>
      </div>
      <div class="form-group" style="margin-top: 90px">
        <button class="rounded">Sign Up</button>
      </div>
    </form>
  </div>
</div>
