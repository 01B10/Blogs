<div class="">
  <!-- Account page navigation-->
  <hr class="mt-0 mb-4" />
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile rounded-circle mb-2 m-auto" [src]="user.avatar" alt="" />
          <!-- Profile picture upload button-->
          <button class="btn btn-upload-img text-light" type="button">
            Upload new image
          </button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form [formGroup]="userInfo" (submit)="handleSubmitForm()" autocomplete="off">
            <!-- Form Group (username)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Username</label>
              <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username"
                value="username" formControlName="username" />
              <div
                *ngIf="userInfo.get('username')?.invalid && (userInfo.get('username')?.dirty || userInfo.get('username')?.touched)"
                class="text-danger">
                <div *ngIf="userInfo.get('username')?.errors?.['required']">
                  Name is required.
                </div>
                <div *ngIf="userInfo.get('username')?.errors?.['minlength']">
                  Name must be at least 3 characters long.
                </div>
                <div *ngIf="userInfo.get('username')?.errors?.['forbiddenName']">
                  Name cannot be Bob.
                </div>
              </div>
            </div>
            <!-- Form Row-->
            <!-- <div class="row gx-3 mb-3">
                            Form Group (first name)
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Valerie">
                            </div>
                            Form Group (last name)
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Luna">
                            </div>
                        </div> -->
            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Email address</label>
              <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address"
                value="name@example.com" formControlName="email" />
              <div
                *ngIf="userInfo.get('email')?.invalid && (userInfo.get('email')?.dirty || userInfo.get('email')?.touched)"
                class="text-danger">
                <div *ngIf="userInfo.get('email')?.errors?.['required']">
                  Email is required.
                </div>
              </div>
            </div>
            <!-- Form Row-->
            <div class=" row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone">Address</label>
                <input class="form-control" type="text" placeholder="Enter your address" formControlName="address" />
              </div>
              <!-- Form Group (birthday)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputBirthday">Phone number</label>
                <input class="form-control" id="inputBirthday" type="text" placeholder="Enter your phone number"
                  formControlName="phone" />
                <div
                  *ngIf="userInfo.get('phone')?.invalid && (userInfo.get('phone')?.dirty || userInfo.get('phone')?.touched)"
                  class="text-danger">
                  <div *ngIf="userInfo.get('phone')?.errors?.['required']">
                    Phone is required.
                  </div>
                </div>
              </div>
            </div>
            <!-- Save changes button-->
            <button class="btn btn-upload-img text-light" type="submit" [disabled]="!userInfo.valid">
              Save changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
