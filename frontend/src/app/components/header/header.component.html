<header>
  <!-- Navbar -->
  <div class="row align-items-center py-3">
    <div class="col-6 d-flex align-items-center">
      <a routerLink="/"><img [width]="43" [height]="56" src="./assets/images/logo.png" alt="" /></a>
      <ul class="d-flex m-0 gap-5">
        <li>
          <a class="text-decoration-none font-500 text-black text-xl" routerLink="/">Home</a>
        </li>

        <li>
          <a class="text-decoration-none font-500 text-black text-xl" routerLink="blog">Blog</a>
        </li>

        <!-- <li>
          <a class="text-decoration-none font-500 text-black text-xl" routerLink="#">Contact</a>
        </li> -->

      </ul>
    </div>

    <div class="col-4">
      <div class="position-relative">
        <input type="text" class="search-input ps-4 py-3 border border-2 rounded text-medium text-gray"
          placeholder="Search posts..." />
        <i class="fa-solid fa-magnifying-glass position-absolute top-50 translate-middle-y text-gray text-medium"
          style="right: 16px"></i>
      </div>
    </div>
    <!-- <div class="col-1 d-flex justify-content-end">
      <a routerLink="signup"
        class="d-block text-center btn-signup text-decoration-none text-white rounded text-xl font-600">Sign Up</a>
    </div> -->

    <div *ngIf="user" class="col-2 d-flex justify-content-end">
      <ul class="my-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" id="navbarDropdownMenuLink"
            role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="user.avatar" class="rounded-circle" height="60" alt="" loading="lazy" />
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a routerLink="user-info" class="dropdown-item" style="cursor: pointer;">My profile</a></li>
            <li><a routerLink="history-blog" class="dropdown-item" style="cursor: pointer;">History blog</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="logOut()">Logout</a></li>
          </ul>
        </li>
      </ul>
      <!-- <button (click)="logOut()"
        class="d-block text-center btn-signup text-decoration-none text-white rounded text-xl font-600">Log out</button> -->

    </div>
    <div *ngIf="!user" class="col-2 d-flex justify-content-end">
      <a routerLink="login"
        class="d-inline-block text-center hoverBtn btn-signin text-decoration-none text-white rounded text-xl font-600">Log in
      </a>
    </div>
    <!-- <ng-template #login class="col-2 d-flex justify-content-end gap-2">
      <div class="col-2 d-flex justify-content-end gap-2">
        <a routerLink="login"
          class="d-inline-block text-center hoverBtn btn-signin text-decoration-none text-white rounded text-xl font-600">Log
          in</a>
        <a routerLink="signup"
          class=" d-inline-block text-center hoverBtn btn-signup text-decoration-none rounded text-xl font-600">Register
        </a>
      </div>
    </ng-template> -->
  </div>
</header>
