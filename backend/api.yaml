components:
  schemas:
    Category:
      type: object
      required:
        - name
        - slug
      properties:
        name:
          type: string
        slug:
          type: string
      xml:
        name: Category
    SignUp:
      type: object
      required:
        - username
        - email
        - password
        - confirmPassword
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
    SignIn:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          default: giab@gmail.com
        password:
          type: string
          default: 12345
    Post:
      type: object
      required:
        - title
        - author
        - content
        - images
        - category
      properties:
        title:
          type: string
        author:
          type: string
        content:
          type: string
        images:
          type: array
          items:
            type: string
            default: 'url'
        likes:
          type: integer
          default: 0
        category:
          type: string
        comments:
          type: array
          items:
            type: string
          default: []
        is_active:
          type: boolean
          default: true
        status:
          type: string
          default: 'public'
        deleted:
          type: boolean
          default: false
    Comments:
      type: object
      required:
        - content
      properties:
        userId:
          type: string
        postId:
          type: string
        content:
          type: string

  securitySchemes:
    bearerAuth:
      type: apiKey
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
