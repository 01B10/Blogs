        slug:
          type: string
      xml:
        name: Category
    SignUp:
      type: object
      required:
        - username
        - email
        - password
        - confirmPassword
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
    SignIn:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          default: giab@gmail.com
        password:
          type: string
          default: 12345
    Post:
      type: object
      required:
        - title
        - author
        - content
        - images
        - category
      properties:
        title:
          type: string
        author:
          type: string
        content:
          type: string
        images:
          type: array
          items:
            type: string
            default: 'url'
        likes:
          type: integer
          default: 0
        category:
          type: string
        comments:
          type: array
          items:
            type: string
          default: []
        is_active:
          type: boolean
          default: true
        status:
          type: string
          default: 'public'
        tags:
          type: array
          items:
            type: string
          default: []
        deleted:
          type: boolean
          default: false
    Comments:
      type: object
      required:
        - content
      properties:
        userId:
          type: string
        postId:
          type: string
        content:
          type: string
    User:
      type: object
      required:
        - username
        - email
        - password
      properties:
        _id:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        avatar:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
            - superadmin
        is_active:
          type: boolean
        deleted:
          type: boolean
        postList:
          type: array
          items:
            $ref: '#/definitions/Post'
        isVerified:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Tags:
      type: object
      required:
        - title
        - slug
      properties:
        title:
          type: string
        slug:
          type: string

  securitySchemes:
    bearerAuth:
      type: apiKey
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
